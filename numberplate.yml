# Codes used:
# c: placeholder for province code position
# a: compulsory letter (A-Z)
# b: letter (A-Z) or nothing
# x: compulsory character (A-Z) or (0-9)
# z: character (A-Z, 0-9) or nothing
# n: numbers (0-9) or nothing
# +: compulsory digit (0-9)
# Capital Letters: literal standard characters
# Private vehicles may not contain Vowls
# Format:
# Country:
#    Province:
#       standard: [entry1, entry2,...] *Note for standard numberplates
#       custom: [entry1, entry2,...] *Note for custom numberplates | can also be left empty []
#       code: [code1, code2] *Note add ! infront or behind char to indicate position, ? for any position
#       eg. !GP (infront), GP! (Behind), GP? (anywhere)

